name: Deploy to Azure

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main  # Trigger only on push to 'main' branch

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref_name == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Build Application
        run: |
          yarn install
          yarn build
        env:
          SENTRY_AUTH_TOKEN: sntrys_eyJpYXQi...

  test:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Cypress
        run: npm install cypress --save-dev

      # Install and Configure Nginx for Subdomain Routing
      - name: Install Nginx
        run: sudo apt-get update && sudo apt-get install -y nginx

      - name: Configure Nginx for www.nimblebee.local
        run: |
          echo "
          server {
            listen 80;
            server_name www.nimblebee.local;
            location / {
              proxy_pass http://localhost:3000;
              proxy_set_header Host \$host;
              proxy_set_header X-Real-IP \$remote_addr;
            }
          }
          " | sudo tee /etc/nginx/sites-available/default

      - name: Restart Nginx
        run: sudo service nginx restart

      - name: Start Application
        run: yarn dev &  # Start the app in the background

      # Use curl to Wait for the App to Be Ready on Subdomain
      - name: Wait for App on Subdomain
        run: |
          until curl --output /dev/null --silent --head --fail http://www.nimblebee.local; do
            echo "Waiting for www.nimblebee.local to be ready..."
            sleep 5
          done

      # Run Cypress Tests on Subdomain
      - name: Run Cypress Tests
        run: npx cypress run --config baseUrl=http://www.nimblebee.local

  deploy:
    if: success() && (github.event_name == 'workflow_dispatch' || github.ref_name == 'main')
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Zip Artifact for Deployment
        run: (cd ./.next/standalone && zip -r ../../release.zip .)

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nimblebee-front'
          slot-name: 'Production'
          package: release.zip
